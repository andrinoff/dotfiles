# ~/.aerospace.toml - CORRECTED for intermediate version

# This version avoids the '[theme]' table, which your version doesn't recognize.
# Instead, it defines 'border' and 'gaps' as separate, top-level tables.


# This uses the structured 'gaps' tables that the previous error message indicated.
[gaps.inner]
horizontal = 25
vertical = 25

[gaps.outer]
top = 25
bottom = 25
left = 25
right = 25

# --- Essential Keybindings ---
# 'main' is the default mode. 'alt' is the modifier key.
[mode.main.binding]

# --- Navigation & Window Management ---
# Focus windows using alt + H, J, K, L (Vim-style)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows using alt + shift + H, J, K, L
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize windows
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Change layout orientation (horizontal/vertical)
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Toggle floating for a window
alt-shift-space = 'layout floating'

# Close the focused window
alt-shift-q = 'close'

# --- Workspaces ---
# Switch to workspaces 1 through 4
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'

# Move the focused window to a workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'

# --- Utility ---
# Reload Aerospace configuration after making changes
alt-shift-r = 'reload-config'
